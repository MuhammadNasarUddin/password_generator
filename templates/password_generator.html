<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Password Generator</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="password_length">Enter password length:</label>
                <input type="number" class="form-control" id="password_length" name="password_length" min="4" max="50" value="16">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="include_symbols" name="include_symbols">
                <label class="form-check-label" for="include_symbols">Include Symbols</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3 btn-block">Generate Password</button>
        </form>
        {% if generated_password %}
        <div class="alert alert-success mt-3" role="alert">
            Generated Password: {{ generated_password }}
        </div>
        {% endif %}
    </div>
</body>

</html>
